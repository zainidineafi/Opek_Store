<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Masuk dengan akun yang telah Anda daftarkan.</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">Kata sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Kata sandi">
                        <span class="toggle-password">&#x1F441;</span> <!-- Icon Mata -->
                      </div>
                      
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Ingat akun ku
                    </label>
                    <a href="#">Lupa kata sandi mu?</a>
                </div>
 
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            <p class="register">Belum memiliki akun? <a href="daftar.html">Daftar</a></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.querySelector(".toggle-password");
      
        togglePassword.addEventListener("click", function () {
          // Toggle between password and text input types
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);
      
          // Change icon based on visibility
          if (type === "text") {
            togglePassword.innerHTML = "&#x1F441;"; // Icon for visible (open eye)
          } else {
            togglePassword.innerHTML = "&#x1F576;"; // Icon for hidden (closed eye)
          }
        });
      </script>


</body>
</html>
